name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Derive version from tag
        run: |
          echo "MOD_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Build
        run: ./gradlew build -Pmod_version="${MOD_VERSION}"

      - name: Locate main jar
        shell: bash
        run: |
          set -euo pipefail
          JAR_PATH="$(ls build/libs/*.jar | grep -vE -- '-sources\.jar$' | head -n 1)"
          echo "JAR_PATH=${JAR_PATH}" >> "$GITHUB_ENV"
          echo "Will upload: ${JAR_PATH}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: ${{ env.JAR_PATH }}

